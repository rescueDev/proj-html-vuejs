<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- VuE JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Lead Customer</title>
  </head>
  <body>
    <!-- CONTENITORE APP -->
    <div id="app">
      <!-- HEADER -->
      <header id="header">
        <!-- contenitore dentro header info orari e contatti -->
        <div id="container-info" class="centratura">
          <aside id="orari">
            <i class="fas fa-clock"></i>
            <h5>Open Hours: Mon - Sat - 9:00 - 18:00</h5>
          </aside>
          <aside id="contatti">
            <div id="phone">
              <i class="fa fa-phone-alt"></i>
              <h5>+1 (305) 1234-5678</h5>
            </div>
            <div id="mail">
              <i class="fas fa-envelope"></i>
              <h5>hello@example.com</h5>
            </div>
            <div id="social">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-linkedin"></i>
            </div>
          </aside>
        </div>
      </header>
      <!-- Sezione jumbotron con nav -->
      <section id="jumbo">
        <div class="centratura">
          <nav></nav>
          <main id="jumbotron"></main>
        </div>
      </section>

      <!-- Sezione obiettivi -->
      <section id="obiettivi"></section>

      <!-- Sezione about the company -->
      <section id="about-company"></section>

      <!-- Sezione Servizi offerti -->
      <section id="services"></section>

      <!-- Sezione Monthly plans -->
      <section id="pricing"></section>

      <!-- Sezione Latest News -->
      <section id="news"></section>

      <!-- Sezione subscribe newsletter -->
      <section id="pricing"></section>

      <!-- Sezione Get in touch -->
      <section id="message"></section>

      <!-- Footer finale -->
      <footer></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
